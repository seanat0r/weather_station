[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 115200
upload_port = COM5
lib_deps =
    luisllamasbinaburo/I2CScanner@^1.0.1
    adafruit/Adafruit BMP280 Library@^3.0.0
    sui77/rc-switch @ ^2.6.4
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14

